<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <title>Document</title>
    <script type="module">
      import "/components/button.js";
    </script>
  </head>
  <body class="dark">
    <h1>Sobbing Cat Buttons (sc-button)</h1>

    <h2>Variants</h2>
    <sc-button>Default</sc-button>
    <sc-button variant="destructive">Destructive</sc-button>
    <sc-button variant="outline">Outline</sc-button>
    <sc-button variant="secondary">Secondary</sc-button>
    <sc-button variant="ghost">Ghost</sc-button>
    <sc-button variant="link" href="#">Link Button</sc-button>
    <sc-button variant="link" href="https://example.com" target="_blank"
      >External Link</sc-button
    >

    <h2>Sizes</h2>
    <sc-button size="sm">Small</sc-button>
    <sc-button size="default">Default Size</sc-button>
    <sc-button size="lg" variant="secondary">Large Secondary</sc-button>

    <h2>Disabled State</h2>
    <sc-button disabled>Disabled Default</sc-button>
    <sc-button variant="secondary" disabled>Disabled Secondary</sc-button>
    <sc-button variant="link" href="#" disabled>Disabled Link</sc-button>

    <h2>Custom Classes</h2>
    <sc-button extra-class="animate-pulse">Pulse with extraClass</sc-button>
    <sc-button
      variant="outline"
      extra-class="border-destructive text-destructive hover:text-destructive-foreground hover:bg-destructive/10"
    >
      Custom Outline
    </sc-button>
  </body>
</html>
